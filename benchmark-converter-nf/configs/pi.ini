<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.6.2" xsi:noNamespaceSchemaLocation="http://open-ms.sourceforge.net/schemas/Param_1_6_2.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="PeptideIndexer" description="Refreshes the protein references for all peptide hits.">
    <ITEM name="version" value="2.4.0-feature-proteomic-lfq-2018-07-04" type="string" description="Version of the tool that generated this parameters file." required="false" advanced="true" />
    <NODE name="1" description="Instance &apos;1&apos; section for &apos;PeptideIndexer&apos;">
      <ITEM name="in" value="" type="input-file" description="Input idXML file containing the identifications." required="true" advanced="false" supported_formats="*.idXML" />
      <ITEM name="fasta" value="/hps/nobackup/proteomics/conversion_comparison/database/iPRG2015_target_decoy_nocontaminants.fasta" type="input-file" description="Input sequence database in FASTA format. Non-existing relative filenames are looked up via &apos;OpenMS.ini:id_db_dir&apos;" required="true" advanced="false" supported_formats="*.fasta" />
      <ITEM name="out" value="" type="output-file" description="Output idXML file." required="true" advanced="false" supported_formats="*.idXML" />
      <ITEM name="decoy_string" value="" type="string" description="String that was appended (or prefixed - see &apos;decoy_string_position&apos; flag below) to the accessions in the protein database to indicate decoy proteins. If empty (default), it&apos;s determined automatically (checking for common terms, both as prefix and suffix)." required="false" advanced="false" />
      <ITEM name="decoy_string_position" value="prefix" type="string" description="Is the &apos;decoy_string&apos; prepended (prefix) or appended (suffix) to the protein accession? (ignored if decoy_string is empty)" required="false" advanced="false" restrictions="prefix,suffix" />
      <ITEM name="missing_decoy_action" value="error" type="string" description="Action to take if NO peptide was assigned to a decoy protein (which indicates wrong database or decoy string): &apos;error&apos; (exit with error, no output), &apos;warn&apos; (exit with success, warning message), &apos;silent&apos; (no action is taken, not even a warning)" required="false" advanced="false" restrictions="error,warn,silent" />
      <ITEM name="write_protein_sequence" value="false" type="string" description="If set, the protein sequences are stored as well." required="false" advanced="false" restrictions="true,false" />
      <ITEM name="write_protein_description" value="false" type="string" description="If set, the protein description is stored as well." required="false" advanced="false" restrictions="true,false" />
      <ITEM name="keep_unreferenced_proteins" value="false" type="string" description="If set, protein hits which are not referenced by any peptide are kept." required="false" advanced="false" restrictions="true,false" />
      <ITEM name="allow_unmatched" value="false" type="string" description="If set, unmatched peptide sequences are allowed. By default (i.e. if this flag is not set) the program terminates with an error on unmatched peptides." required="false" advanced="false" restrictions="true,false" />
      <ITEM name="aaa_max" value="3" type="int" description="Maximal number of ambiguous amino acids (AAAs) allowed when matching to a protein database with AAAs. AAAs are B, J, Z and X!" required="false" advanced="false" restrictions="0:10" />
      <ITEM name="mismatches_max" value="0" type="int" description="Maximal number of mismatched (mm) amino acids allowed when matching to a protein database. The required runtime is exponential in the number of mm&apos;s; apply with care. MM&apos;s are allowed in addition to AAA&apos;s." required="false" advanced="false" restrictions="0:10" />
      <ITEM name="IL_equivalent" value="false" type="string" description="Treat the isobaric amino acids isoleucine (&apos;I&apos;) and leucine (&apos;L&apos;) as equivalent (indistinguishable). Also occurences of &apos;J&apos; will be treated as &apos;I&apos; thus avoiding ambiguous matching." required="false" advanced="false" restrictions="true,false" />
      <ITEM name="log" value="" type="string" description="Name of log file (created only when specified)" required="false" advanced="true" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" required="false" advanced="true" />
      <ITEM name="threads" value="1" type="int" description="Sets the number of threads allowed to be used by the TOPP tool" required="false" advanced="false" />
      <ITEM name="no_progress" value="false" type="string" description="Disables progress logging to command line" required="false" advanced="true" restrictions="true,false" />
      <ITEM name="force" value="false" type="string" description="Overwrite tool specific checks." required="false" advanced="true" restrictions="true,false" />
      <ITEM name="test" value="false" type="string" description="Enables the test mode (needed for internal use only)" required="false" advanced="true" restrictions="true,false" />
      <NODE name="enzyme" description="">
        <ITEM name="name" value="Trypsin/P" type="string" description="Enzyme which determines valid cleavage sites - e.g. trypsin cleaves after lysine (K) or arginine (R), but not before proline (P)." required="false" advanced="false" restrictions="Trypsin,Arg-C/P,glutamyl endopeptidase,Alpha-lytic protease,2-iodobenzoate,iodosobenzoate,Chymotrypsin,Arg-C,unspecific cleavage,Trypsin/P,V8-DE,V8-E,Lys-N,staphylococcal protease/D,proline-endopeptidase/HKR,Glu-C+P,PepsinA + P,cyanogen-bromide,Clostripain/P,elastase-trypsin-chymotrypsin,Lys-C/P,PepsinA,leukocyte elastase,proline endopeptidase,Asp-N,Chymotrypsin/P,Lys-C,no cleavage,TrypChymo,Asp-N/B,CNBr,Formic_acid,Asp-N_ambic" />
        <ITEM name="specificity" value="full" type="string" description="Specificity of the enzyme.#br#  &apos;full&apos;: both internal cleavage sites must match.#br#  &apos;semi&apos;: one of two internal cleavage sites must match.#br#  &apos;none&apos;: allow all peptide hits no matter their context. Therefore, the enzyme chosen does not play a role here" required="false" advanced="false" restrictions="full,semi,none" />
      </NODE>
    </NODE>
  </NODE>
</PARAMETERS>
